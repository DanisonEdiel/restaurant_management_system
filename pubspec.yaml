name: restaurant_management_system
description: A restaurant management system with multiple domains.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.0
  flutter_secure_storage: ^8.0.0
  connectivity_plus: ^4.0.2
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.12
  pdf: ^3.10.4
  printing: ^5.11.0
  qr_flutter: ^4.1.0
  image_picker: ^1.0.2
  flutter_local_notifications: ^15.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1

